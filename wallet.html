<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joamo Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #00ff99;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    input {
      width: 80%;
    }
    button {
      background: #00ff99;
      color: #000;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
    #spark {
      font-size: 60px;
      color: #00ff99;
      display: none;
      animation: pulse 1.5s infinite;
    }
    #quote {
      display: none;
      font-style: italic;
      color: #ccc;
      font-size: 1.1em;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h2>Joamo Wallet</h2>

  <div id="spark">✨</div>
  <p id="quote">You didn’t come this far to stop now.</p>

  <p><strong>Your Wallet Address:</strong></p>
  <p id="walletAddress">Loading...</p>
  <canvas id="qrcode"></canvas>
  <button onclick="copyAddress()">Copy Address</button>

  <h2>Send Crypto</h2>
  <form id="sendForm">
    <input type="text" id="recipient" placeholder="Recipient Address" required><br>
    <input type="number" id="amount" placeholder="Amount in ETH" required><br>
    <button type="submit">Send ETH</button>
  </form>
  <p id="status"></p>

  <script>
    let wallet;

    async function createWalletAndQR() {
      wallet = ethers.Wallet.createRandom();
      const address = wallet.address;
      document.getElementById("walletAddress").textContent = address;

      QRCode.toCanvas(document.getElementById("qrcode"), address, function (error) {
        if (error) console.error(error);
      });

      // Joamo Spark surprise
      document.getElementById("spark").style.display = "block";
      setTimeout(() => {
        document.getElementById("quote").style.display = "block";
      }, 1000);
    }

    function copyAddress() {
      const address = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(address);
      alert("Wallet address copied!");
    }

    document.getElementById("sendForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      const provider = new ethers.providers.InfuraProvider("goerli", "YOUR_INFURA_KEY");
      const connectedWallet = wallet.connect(provider);

      try {
        const tx = await connectedWallet.sendTransaction({
          to: recipient,
          value: ethers.utils.parseEther(amount)
        });
        document.getElementById("status").textContent = "Transaction sent! Hash: " + tx.hash;
      } catch (err) {
        document.getElementById("status").textContent = "Error: " + err.message;
      }
    });

    window.onload = createWalletAndQR;
  </script>
</body>
</html>
