<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joamo Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    .wallet-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .btn {
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    .address {
      font-size: 0.9em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Joamo Wallet</h1>
  <div class="wallet-box">
    <p><strong>Wallet Address:</strong></p>
    <p class="address" id="walletAddress">Generating...</p>
    <p><strong>Balance:</strong> <span id="balance">0.00 ETH</span></p>
    <button class="btn" onclick="sendCrypto()">Send</button>
    <button class="btn" onclick="receiveCrypto()">Receive</button>
  </div>

  <script>
    function generateWalletAddress() {
      const chars = 'abcdef0123456789';
      let address = '0x';
      for (let i = 0; i < 40; i++) {
        address += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('walletAddress').textContent = address;
    }

    function sendCrypto() {
      alert("Send function coming soon!");
    }

    function receiveCrypto() {
      alert("Receive function coming soon!");
    }

    generateWalletAddress();
  </script>
</body>
</html>
